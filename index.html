<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰机喵喵喵 の 个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 动态背景动画 */
        @keyframes gradient-xy {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-xy 15s ease infinite;
        }
        
        /* 玻璃拟态卡片效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        /* 浮动动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* 渐入动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* 延迟动画 */
        .delay-1 { animation-delay: 0.2s; opacity: 0; }
        .delay-2 { animation-delay: 0.4s; opacity: 0; }
        .delay-3 { animation-delay: 0.6s; opacity: 0; }
        .delay-4 { animation-delay: 0.8s; opacity: 0; }
        
        /* 打字机效果 */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        .typing-text {
            overflow: hidden;
            border-right: 3px solid rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            animation: typing 2s steps(20, end), blink 0.75s step-end infinite;
            display: inline-block;
        }
        
        /* 粒子背景 */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: float-particle 15s linear infinite;
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        /* 按钮发光效果 */
        .glow-on-hover {
            position: relative;
            overflow: hidden;
        }
        
        .glow-on-hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .glow-on-hover:hover::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

    <script>
        // 背景随鼠标移动的浮动效果
        const bgElement = document.querySelector('#bgTilt');
        
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5);
            const y = (e.clientY / window.innerHeight - 0.5);
            
            // 幅度控制在 ±5%，更加柔和
            const moveX = 50 + x * 5;
            const moveY = 50 + y * 5;
            
            bgElement.style.backgroundPosition = `${moveX}% ${moveY}%`;
        });
        
        // 创建漂浮粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // 鼠标移动追踪特效
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                const trail = document.createElement('div');
                trail.className = 'particle';
                trail.style.width = '3px';
                trail.style.height = '3px';
                trail.style.left = e.pageX + 'px';
                trail.style.top = e.pageY + 'px';
                trail.style.position = 'fixed';
                trail.style.animationDuration = '2s';
                document.getElementById('particles').appendChild(trail);
                
                setTimeout(() => trail.remove(), 2000);
            }
        });
    </script>
